<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="root">
        <div class="item" id="item-1">1</div>
        <div class="item" id="item-2">2</div>
        <div class="item" id="item-3">3</div>
        <div class="item" id="item-4">4</div>
    </div>
</body>
<script>
    let items = document.getElementsByClassName('item');
    function getPreviousElements(target) {
        let n = target;
        let list = [];
        while (n = n.previousElementSibling) {
            console.log(n);
            list.push(n);
        }
        return list;
    }
    function getNextElements(target) {
        let n = target;
        let list = [];
        while (n = n.nextElementSibling) {
            console.log(n);
            list.push(n);
        }
        return list;
    }
    for (let i = 0; i < items.length; i++) {
        items[i].addEventListener('click', function (e) {
            getPreviousElements(e.target);
            getNextElements(e.target);
        })
    }
</script>

</html>
